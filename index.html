<!DOCTYPE html>
<html>
<head>
<title>Private URLs</title>
<style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
<iframe id="mainFrame"></iframe>
<button onclick="requestUrlAndKey()">Load URL</button>
<script>
        const frame = document.getElementById("mainFrame");
        let storedKey = "exampleKey";

        function requestUrlAndKey() {
            const startUrl = prompt("Enter the starting URL:");
            const newKey = prompt("Enter a new Local Storage Key (leave empty to keep current key):");

            if (newKey) {
                localStorage.setItem(newKey, "exampleValue");
                storedKey = newKey;
            }

            const key = localStorage.getItem(storedKey);
            frame.src = startUrl + (key ? "#" + key : "");
        }
    </script>
</body>
</html>
